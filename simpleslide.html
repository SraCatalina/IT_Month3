<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .body {
            background: black;
        }

        .main {
            display: flex;
            justify-content: center;
        }

        .btn {
            position: absolute;
            height: 700px;
            width: 100px;
            background-color: black;
            color: antiquewhite;
        }

        #prev {
            left: 10%;
        }

        #next {
            right: 10%;
        }
    </style>

</head>

<body class="body">

    <main class="main">

        <section class="main-picture">
            <img src="./assets/cat1.jpeg" id="cat1" alt="cat with hat">
        </section>


        <button class="btn btn-light" id="prev" onclick="changePrev()">P</button>
        <button class="btn btn-light" id="next" onclick="changeNext()">N</button>

    </main>

    <script>

        function changeNext() {
            let catOne = document.getElementById('cat1');
            catOne.src = "./assets/cat2.jpeg";
            console.log(catOne);
        }

        function changePrev() {
            let catTwo = document.getElementById('cat1');
            catTwo.src = "./assets/cat1.jpeg";
            console.log(catTwo);
        }

    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
