<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tesla Cars</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/tesla.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <form class="form" name="form1">
        <div class="space">
          <h5>Model</h5>
          <select
            class="listOfModels"
            onchange="addModelInPriceList()"
            required
          >
            <option value="notAnOption">Choose model type</option>
            <option value="model3">Model 3</option>
            <option value="model3P">Model 3 Performance</option>
            <option value="modelYLong">Model Y Long Range</option>
            <option value="modelYP">Model Y Performance</option>
            <option value="modelS">Model S</option>
            <option value="modelSPlaid">Model S Plaid</option>
            <option value="modelX">Model X</option>
            <option value="modelXPlaid">Model X Plaid</option>
          </select>
        </div>

        <div class="space">
          <h5>Colour</h5>
          <select
            class="listOfColors"
            onchange="addColorInPriceList()"
            disabled
          >
            <option value="white" selected>Perl White</option>
            <option value="black">Solid Black</option>
            <option value="silver">Midnight Silver metallic</option>
            <option value="blue">Deep Blue metallic</option>
            <option value="red">Ultra Red</option>
          </select>
        </div>

        <div class="space">
          <h5>Wheels</h5>
          <select
            class="listOfWheels"
            onchange="addWheelsInPriceList()"
            disabled
          >
            <option value="notAnOption">Choose wheels</option>
            <option class="wheelsX" value="modelX" id="modelX20">
              20' cyberstream
            </option>
            <option class="wheelsX" value="modelXP" id="modelX22">
              22' turbine
            </option>

            <option class="wheelsS" value="modelS" id="modelS19">
              19' tempest
            </option>
            <option class="wheelsS" value="modelSP" id="modelS21">
              21' arachnid
            </option>

            <option class="wheelsY" value="modelY" id="modelY19">
              19' gemini
            </option>
            <option class="wheelsY" value="modelYP" id="modelY20">
              20' induction
            </option>

            <option class="wheels3" value="model3" id="model318">
              18' aero
            </option>
            <option class="wheels3" value="model3P" id="model319">
              19' sport
            </option>
          </select>
        </div>

        <div class="space">
          <h5>Interior</h5>
          <select
            class="listOfInterior"
            onchange="addInteriorInPriceList()"
            disabled
          >
            <option value="BlackBlack" selected>All Black</option>
            <option value="BlackAndWhite">Black & White</option>
            <option value="Cream" disabled>Cream</option>
          </select>
        </div>

        <div class="space">
          <h5>Advanced</h5>
          <input
            class="additionalOption"
            type="checkbox"
            name="option1"
            id="addAutopilot"
            value="autopilotHalf"
            onchange=""
          />
          <label class="checkbox" for="option1">Autopilot</label>

          <input
            class="additionalOption"
            type="checkbox"
            name="option2"
            id="addFullSelfDriving"
            value="autopilotFull"
            onchange=""
          />
          <label class="checkbox" for="option2"
            >Full self-driving capability</label
          >

          <input
            class="additionalOption"
            type="checkbox"
            name="option3"
            id="addCharging"
            value="charging"
            onchange=""
          />
          <label class="checkbox" for="option3">Charging</label>

          <input
            class="additionalOption"
            type="checkbox"
            name="option4"
            id="addTowHitch"
            value="hitch"
            onchange=""
          />
          <label class="checkbox" for="option4">Tow hitch</label>
        </div>
        <div class="space">
          <button class="button" type="submit">Get your final price</button>
        </div>
      </form>
    </main>

    <section class="images">
      <img alt="car" />
    </section>

    <section class="resultList">
      <div class="space" id="list">
        <h5>Your modifications:</h5>
        <p class="resultModel"></p>
        <p class="resultColor"></p>
        <p class="resultWheels"></p>
        <p class="resultInterior"></p>
        <ul class="resultAdvanced"></ul>
      </div>
    </section>

    <script src="./js/tesla.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer class="footer"></footer>
</html>
